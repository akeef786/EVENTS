<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-form {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff99;
      width: 400px;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff99;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .contact-form button {
      width: 100%;
      padding: 10px;
      background-color: #00ff99;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #00cc77;
    }
  </style>
</head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NEMQ61EZ78"></script>

  window.dataLayer = window.dataLayer || [];

  gtag('config', 'G-NEMQ61EZ78');

<body>

  <form action="thankyou-contact.html" class="contact-form">
    <h2>Contact Me</h2>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <a href="index.html">Home</a>

  </form>

</body>
</html>
