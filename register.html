<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #000000);
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(circle, #ffffff22 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveBackground 60s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50px, -50px); }
    }

    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      width: 420px;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #ccc;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 5px;
      color: white;
    }

    input::placeholder {
      color: #bbbbbb;
    }

    select {
      appearance: none;
    }

    select option {
      background-color: #1a1a1a;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00cc66;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #00b359;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registration-form">
      <label>First Name:</label>
      <input type="text" placeholder="First name" required><br>
      <label>Last Name:</label>
      <input type="text" placeholder="Last name" required><br>
      <label>Email:</label>
      <input type="email" placeholder="Your email" required><br>
      <label>Password:</label>
      <input type="password" placeholder="Password" name="password" required><br>
      <label>Re-type Password:</label>
      <input type="password" placeholder="Re-type password" name="retype_password" required><br>
      <label for="contact">Contact:</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter 10-digit number"
       pattern="[0-9]{10}" maxlength="10" minlength="10" required><br>

      <label>Gender:</label>
      <select required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <option value="prefer_not_to_say">Prefer not to say</option>
      </select>

      <button type="submit">Submit</button>
      <a href="index.html">Home</a>

    </form>
  </div>

  <script>
    document.getElementById("registration-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const password = document.querySelector('input[name="password"]').value;
      const retypePassword = document.querySelector('input[name="retype_password"]').value;

      if (password !== retypePassword) {
        alert("Passwords do not match. Please re-type correctly.");
        return;
      }

      // Redirect after successful validation
      window.location.href = "thankyou.html";
    });
  </script>

</body>
</html>
